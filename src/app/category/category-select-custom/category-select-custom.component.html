<!-- component: category-select-custom -->
<label>

  Selecione uma categoria
</label>

<select 
   class="custom-select col-md-12" 
   id="category" 
   [(ngModel)]="selectedCategoryValue"
   (ngModelChange)="selectionChanged($event)">

  <option 
     *ngFor="let category of categories" 
     [ngValue]="category" 
     [selected]="category == selectedCategoryValue">

    {{ category.name  }}
  </option>
</select>
