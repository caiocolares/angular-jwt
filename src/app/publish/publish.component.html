<!-- COMPONENT: collection -->
<section 
class="collection bg section"
[ngStyle]="{ 'background-image': 'url(' + login_bg + ')' }">



<div class="container">
  <div style="height: 75px" ></div>

  <p
     *ngIf="message && showMessage"
     class="alert alert-success col-md-12">

  {{ message }}
  <i class="fa fa-check" aria-hidden="true"></i>
  </p>

   <div class="panel panel-primary">

    <div class="panel-heading clearfix">    
      <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Catálogos para Publicar</h4>      
    </div>

    <div class="panel-body">

      <div class="row">

        <p-dataTable 
           [value]="collections" 
           [(selection)]="collection" 
           [rows]="10" 
           [paginator]="true" 
           [pageLinks]="3" 
           [responsive]="true" 
           [stacked]="stacked">

          <p-column field="code" header="Código"></p-column>
          <p-column field="description" header="Descrição"></p-column>       
          <p-column field="startDate" header="Início"></p-column>     
          <p-column field="endDate" header="Fim"></p-column>      
          
          <p-column>
              <ng-template let-cat="rowData" pTemplate="body">
                <button type="button" (click)="publishCatalog(cat)" pButton icon="fa-share-alt" label="Publicar" ></button>
              </ng-template>
          </p-column>      
        </p-dataTable>
      </div>

    </div>

  </div>

  
</div>

<powered></powered>
</section>
