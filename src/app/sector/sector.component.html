<!-- COMPONENT: sector -->
<section 
  class="sector bg section"
  [ngStyle]="{ 'background-image': 'url(' + login_bg + ')' }">

  <div class="container">

    <p
       class="alert alert-success col-md-12" 
       *ngIf="message && showMessage">

    {{ message }}
    </p>
    <div style="height: 75px" ></div>
    <p-dialog 
       header="Setor (Edição)" 
       [(visible)]="displayDialog" 
       [responsive]="true" 
       [width]="380" 
       showEffect="fade" 
       [modal]="true">

      <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="sector">

        <label>Código</label>

        <input
           type="text" 
           class="form-control" 
           [(ngModel)]="sector.code"
           placeholder="Setor"
           required
           name="code">

        <label>Descrição</label>
        <input 
           class="form-control"
           [(ngModel)]="sector.description"
           placeholder="Descrição"
           required
           name="description"
           type="text">


        <label>Tempo de Processo</label>
        <input 
           class="form-control"
           [(ngModel)]="sector.processTime"
           placeholder="Tempo de Processo"
           required
           name="processTime"
           type="text">
      </div>
      <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">            
          <button type="button" pButton icon="fa-check" (click)="insertItem()" label="Salvar"></button>
        </div>
      </p-footer>
    </p-dialog>




    <div class="panel panel-primary">

      <div class="panel-heading clearfix">    

        <h4 class="panel-title pull-left">Setores</h4>

        <div class="btn-group pull-right">        

          <button 
            type="button" 
            pButton icon="fa-plus" 
            style="float:left" 
            (click)="add()">
          </button>
        </div>
      </div>

      <div class="panel-body">

        <div class="row">

          <p-dataTable 
             [value]="sectors" 
             selectionMode="single" 
             [(selection)]="sector" 
             (onRowSelect)="onRowSelect($event)"
             [rows]="10" 
             [paginator]="true" 
             [pageLinks]="3" 
             [responsive]="true" 
             [stacked]="stacked">

            <p-column field="code" header="Código"></p-column>
            <p-column field="description" header="Descrição"></p-column>            
            <p-column field="processTime" header="Tempo de Proceso"></p-column>            
          </p-dataTable>
        </div>

      </div>

    </div>

  </div>

  <powered></powered>
</section>
